{% extends "base.html" %}

{% block title %}Contact Us | Denncathy Fresh Basket{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">Get in Touch</h2>
    <p class="text-center">Weâ€™d love to hear from you. Drop us a message or reach out via the channels below.</p>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="#">
                <div class="mb-3">
                    <label for="contact-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="contact-name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="contact-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="contact-email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="contact-message" class="form-label">Message</label>
                    <textarea class="form-control" id="contact-message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100" disabled>Send Message (Coming Soon)</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
